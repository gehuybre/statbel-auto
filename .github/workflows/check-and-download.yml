name: Check and Download Statistics

on:
  schedule:
    # Voer dagelijks uit om te controleren op nieuwe publicaties
    - cron: '0 8 * * *'  # Elke dag om 8:00 UTC
  workflow_dispatch:  # Handmatig kunnen triggeren - versie 2.0

jobs:
  check-and-download:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Vereist om te kunnen pushen
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main  # Expliciet de main branch gebruiken
          fetch-depth: 0  # Haal alle geschiedenis op
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pyyaml
      
      - name: Check and download statistics
        run: |
          python scripts/check_and_download.py
      
      - name: Commit downloaded files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if data directory exists, if not exit early
          if [ ! -d "data" ]; then
            echo "No data directory found, skipping commit"
            exit 0
          fi
          
          # Find all downloaded files (zip, csv, txt) in data/ subdirectories
          # Use -print0 and xargs for safer handling of filenames with spaces
          FILES_FOUND=0
          
          while IFS= read -r -d '' file; do
            if [ -f "$file" ]; then
              echo "Adding file: $file"
              git add -f "$file"  # Force add omdat .gitignore zip bestanden negeert
              FILES_FOUND=1
            fi
          done < <(find data/ -type f \( -name "*.zip" -o -name "*.csv" -o -name "*.txt" \) -print0 2>/dev/null)
          
          if [ $FILES_FOUND -eq 0 ]; then
            echo "No files downloaded, skipping commit"
            exit 0
          fi
          
          # Check if there are staged changes before committing
          if ! git diff --staged --quiet; then
            git commit -m "Download statistics - $(date +%Y-%m-%d)"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

